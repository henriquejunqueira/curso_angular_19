<div class="container">
  <div class="form-box">
    <form #frm="ngForm" (ngSubmit)="calcularResultado()">
      <h2>Calculadora</h2>
      <label>Primeiro Valor</label>
      <input
        type="number"
        name="primeiroValor"
        id="primeiroValor"
        [(ngModel)]="primeiroValor"
      />
      <label>Segundo Valor</label>
      <input
        type="number"
        name="segundoValor"
        id="segundoValor"
        [(ngModel)]="segundoValor"
      />
      <!-- <button type="button" (click)="calcularResultado()">Somar</button> -->
      <button type="submit">Somar</button>
    </form>

    <div class="result-display" *ngIf="resultado">
      <p>Seu resultado está abaixo:</p>
    </div>

    @if(resultado){
    <div class="result-display">
      <p>
        Resultado: <span id="result">{{ resultado }}</span>
      </p>
    </div>
    } @else{
    <div class="result-display">
      <p>Seu resultado aparecerá aqui.</p>
    </div>
    }
  </div>
</div>
